    .profile-btn {

      margin-bottom: 10px;
      font-weight: bold;
      cursor: pointer;
      background: var(--yellow);

    .profile-btn.outline {

    /* ORDERS */

    .order-card {

    /* BOTTOM NAV */
    .bottom-nav {

    .bottom-nav button {

    }

    .bottom-nav button.active {
