    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      background: var(--gray);
      padding-bottom: 70px;
    }

    header {

    /* PROFILE */
    .profile-box {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
      position: relative;
      text-align: center;
    }

    .settings-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #ddd;
      margin: 10px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .profile-box h3 {
      margin: 8px 0 4px;
    }

    .profile-box p {
      color: #777;
      margin-bottom: 15px;
    }

    .profile-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      font-weight: bold;
      cursor: pointer;
      background: var(--yellow);
    }

    .profile-btn.outline {
      background: white;
      border: 2px solid var(--yellow);
    }

    /* BOTTOM NAV */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 12px;
      color: #555;
      cursor: pointer;
    }

    .bottom-nav button.active {
      color: var(--yellow);
      font-weight: bold;
    }
  </style>
</head>
