<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>MALL APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ========== STYLE ========== -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #000;
      color: #f5c400;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      background: #f5c400;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      font-size: 15px;
      margin: 8px 0;
    }

    .card p {
      margin: 5px 0;
      font-weight: bold;
    }

    .card button {
      background: #f5c400;
      border: none;
      padding: 8px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    #cart {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 2px solid #ddd;
      padding: 15px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- ========== HEADER ========== -->
  <header>
    <h2>MALL</h2>
    <button onclick="showCart()">üõí (<span id="count">0</span>)</button>
  </header>

  <!-- ========== PRODUCTS ========== -->
  <main id="products"></main>

  <!-- ========== CART ========== -->
  <div id="cart" class="hidden">
    <h3>üõí ÿ≥ŸÑÿ© ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿäÿßÿ™</h3>
    <div id="cartItems"></div>
    <h4>ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: <span id="total">0</span> $</h4>
    <button onclick="closeCart()">ÿ•ÿ∫ŸÑÿßŸÇ</button>
  </div>

  <!-- ========== SCRIPT ========== -->
  <script>
    const products = [
      { id: 1, name: "T-shirt", price: 20, img: "https://via.placeholder.com/300" },
      { id: 2, name: "Shoes", price: 45, img: "https://via.placeholder.com/300" },
      { id: 3, name: "Watch", price: 60, img: "https://via.placeholder.com/300" },
      { id: 4, name: "Headphones", price: 35, img: "https://via.placeholder.com/300" }
    ];

    const cart = [];
    const productsDiv = document.getElementById("products");

    function renderProducts() {
      products.forEach(p => {
        productsDiv.innerHTML += `
          <div class="card">
            <img src="${p.img}">
            <h3>${p.name}</h3>
            <p>${p.price} $</p>
            <button onclick="addToCart(${p.id})">ÿ£ÿ∂ŸÅ ŸÑŸÑÿ≥ŸÑÿ©</button>
          </div>
        `;
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      document.getElementById("count").innerText = cart.length;
    }

    function showCart() {
      document.getElementById("cart").classList.remove("hidden");
      renderCart();
    }

    function closeCart() {
      document.getElementById("cart").classList.add("hidden");
    }

    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        total += item.price;
        cartItems.innerHTML += `<p>${item.name} - ${item.price} $</p>`;
      });

      document.getElementById("total").innerText = total;
    }

    renderProducts();
  </script>

</body>
</html>
