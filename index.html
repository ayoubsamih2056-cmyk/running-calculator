    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {

    header {

    .page { display: none; padding: 15px; }

    /* SEARCH */
    .search-box {
      background: white;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,.08);
    }

    .search-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 14px;
    }

    .banner {
      background: linear-gradient(135deg, #000, #333);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .banner h2 { margin: 0; color: var(--yellow); }

    .grid {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 12px;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h4 {
      font-size: 14px;
      margin: 6px 0;
    }

    .price { font-weight: bold; }

    /* PROFILE */
    .profile-box {
      background: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #ddd;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .profile-box h3 {
      margin: 10px 0 4px;
    }

    .profile-box p {
      color: #777;
      margin: 0 0 15px;
    }

    .profile-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      font-weight: bold;
      cursor: pointer;
      background: var(--yellow);
    }

    .profile-btn.outline {
      background: white;
      border: 2px solid var(--yellow);
    }

    /* BOTTOM NAV */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 12px;
      color: #555;
      cursor: pointer;
    }

    .bottom-nav button.active {
      color: var(--yellow);
      font-weight: bold;
    }

  function renderProducts(list) {
    productsDiv.innerHTML = "";
    list.forEach(p => {
      productsDiv.innerHTML += `

      p.name.toLowerCase().includes(text.toLowerCase())
    );
